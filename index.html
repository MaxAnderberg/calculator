<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <main>

    <section class="calculator">
        <section class="display-container">
            <p id="display">0</p>
            <span id="display-result"></span>
            <span id="display-operator"></span>
        </section>
        <section class="main-body">
            <section class="button-container">
                <button class="key" data-key="67" id="clear" onclick="reset()">AC</button>
                <button class="key" data-key="" id="negate" onclick="negate()">+/-</button>
                <button class="key" data-key="" id="percent" onclick="percentage()">%</button>
                <button class="key" data-key="55" value="7" onclick="setValue(this.value)">7</button>
                <button class="key" data-key="56" value="8" onclick="setValue(this.value)">8</button>
                <button class="key" data-key="57" value="9" onclick="setValue(this.value)">9</button>
                <button class="key" data-key="52" value="4" onclick="setValue(this.value)">4</button>
                <button class="key" data-key="53" value="5" onclick="setValue(this.value)">5</button>
                <button class="key" data-key="54" value="6" onclick="setValue(this.value)">6</button>
                <button class="key" data-key="49" value="1" onclick="setValue(this.value)">1</button>
                <button class="key" data-key="50" value="2" onclick="setValue(this.value)">2</button>
                <button class="key" data-key="51" value="3" onclick="setValue(this.value)">3</button>
                <button class="key" data-key="187" id="addition" value="add" onclick="setOperator(this.value)">+</button>
                <button class="key" data-key="189" id="subtraction" value="subtract" onclick="setOperator(this.value)">-</button>
                <button class="key" data-key="68" id="divition" value="divide" onclick="setOperator(this.value)">&#247</button>
                <button class="key" data-key="220" id="multiplication" value="multiply" onclick="setOperator(this.value)">&#215;</button>
                <button class="key" data-key="13" id="equal" value="equal" onclick="equals()">=</button>
                <button class="key" data-key="48" id="zero" value="0" onclick="setValue(this.value)">0</button>
                <button class="key" data-key="188" value="." onclick="setValue(this.value)">,</button>
        
            <section class="operator-container">

            </section>
        </section>
        </section>

    </section>
</main>
    <script src="scripts/app.js"></script>
</body>

</html>
