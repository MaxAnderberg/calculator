<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>Calculator</title>
</head>

<body>
    <section class="calculator">
        <section class="display-container">
            <span class="display">123456789</span>
        </section>
        <section class="button-container">
            <button value="0" onclick="console.log(this.value)">0</button>
            <button value="1" onclick="console.log(this.value)">1</button>
            <button value="2" onclick="console.log(this.value)">2</button>
            <button value="3" onclick="console.log(this.value)">3</button>
            <button value="4" onclick="console.log(this.value)">4</button>
            <button value="5" onclick="console.log(this.value)">5</button>
            <button value="6" onclick="console.log(this.value)">6</button>
            <button value="7" onclick="console.log(this.value)">7</button>
            <button value="8" onclick="console.log(this.value)">8</button>
            <button value="9" onclick="console.log(this.value)">9</button>
        </section>
        <section class="operator-container">
            <button>add</button>
            <button>subtract</button>
            <button>divide</button>
            <button>multiply</button>
            <button>=</button> 
            <button>clear</button> 
        </section>
    </section>
    <script src="scripts/app.js"></script>
</body>

</html>
